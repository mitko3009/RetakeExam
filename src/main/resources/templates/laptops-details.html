<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css}" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title> CSS Pricing Table</title>
</head>

<body>
<div class="demo">
    <div class="container">
        <div class="row text-center">
            <h1 class="heading-title">CSS Pricing Table</h1>
        </div>

        <div class="row">
            <div th:object="${laptopDetails}" class="col-md-4 col-sm-6">
                <div class="pricingTable">
                    <div class="pricingTable-header">
                        <div class="pricingTable-header">
                            <h3 class="heading" th:text="*{make} + ' ' + *{model}"></h3>
                        </div>
                    </div>
                    <ul class="pricing-content">
                        <li th:text="|Cpu: *{cpu}|">/li>
                        <li th:text="|Gpu: *{gpu}|">/li>
                        <li th:text="|Ram: *{ram}|"></li>
                        <li th:text="|Disk sapce: *{diskSpace}|">/li>
                        <li th:text="|Display size: *{monitorSize}|">/li>
                        <li th:text="|Seller: *{sellerName}|"></li>
                        <li th:text="|Price: *{price}|"></li>
                        <li th:text="|Region: *{city.region}|"></li>
                        <li th:text="|City: *{city.name}|"></li>
                    </ul>
                    <a th:href="@{/offers/laptops/{id}/edit(id=*{id})}" class="read">Edit<i class="fa fa-angle-right"></i></a><br><br>
                    <a th:href="@{/offers/laptops/{id}/delete(id=*{id})}" class="read">Delete<i class="fa fa-angle-right"></i></a>
                </div>
            </div>




        </div>
    </div>
</div>

</body>
</html>
