<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Add laptop offer</title>

    <!-- Icons font CSS-->
    <link th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link th:href="@{https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i}" rel="stylesheet">

    <!-- Vendor CSS-->
    <link th:href="@{vendor/select2/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{/css/main.css}" rel="stylesheet" media="all">
</head>

<body>
<div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
    <div class="wrapper wrapper--w680">
        <div class="card card-1">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Computer info</h2>
                <form
                        th:object="${computerModel}"
                        th:action="@{/offers/computers/{id}/edit(id=*{id})}"
                        th:method="patch">

                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label>Power supply</label>
                                <input class="input--style-1 js-datepicker" th:field="*{powerSupply}" type="text" name="pcu">
                            </div>
                        </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label>Cpu</label>
                                <input class="input--style-1 js-datepicker" th:field="*{cpu}" type="text" name="cpu">
                            </div>
                        </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label>Gpu</label>
                                <input class="input--style-1 js-datepicker" th:field="*{gpu}" type="text" name="gpu">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label>Ram</label>
                                <input class="input--style-1 js-datepicker" th:field="*{ram}" type="text" name="memory">
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label>DiskSpace</label>
                                <input class="input--style-1 js-datepicker" th:field="*{diskSpace}" type="text" name="diskspace">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label>Motherboard</label>
                                <input class="input--style-1 js-datepicker" th:field="*{motherboard}" type="text" name="motherboard">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label>Price</label>
                                <input class="input--style-1 js-datepicker" th:field="*{price}" type="text" name="price">
                            </div>
                        </div>
                    </div>
                    <div class="p-t-20">
                        <input class="btn btn--radius btn--green" type="submit" value="Update Offer"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="vendor/select2/select2.min.js"></script>
<script src="vendor/datepicker/moment.min.js"></script>
<script src="vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
