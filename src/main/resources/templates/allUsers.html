<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css}" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title> CSS Pricing Table</title>
</head>

<body>
<div class="demo">
    <div class="container">
        <div class="row text-center">
            <h1 class="heading-title">All users</h1><br>
                <form th:action="@{/statistics}" th:method="get">
                    <input class="btn btn-link nav-link" style="font-size: 30px" type="submit" value="Statistics">
                </form>

        </div>

        <div class="row">
            <div class="col-md-4 col-sm-6" th:each="u: ${allUsers}" th:object="${u}">
                <div class="pricingTable">
                    <div class="pricingTable-header">
                        <h3 class="heading" th:text="*{name}"></h3>
                    </div>
                    <ul class="pricing-content">
                        <li th:text="|Name: *{name}|">/li>
                        <li th:text="|Username: *{username}|"></li>
                        <li th:text="|Age: *{age}|"></li>
                        <li th:text="Roles"></li>
                        <li th:each="r: ${u.roles}" th:object="${r}" th:text="*{role}"></li>




                    </ul>
                    <a th:href="@{/users/delete/{id}(id=*{id})}" class="read">Remove user<i class="fa fa-angle-right"></i></a>

                </div>
            </div>



        </div>
    </div>
</div>

</body>
</html>
