<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header th:fragment="navbar">
    <!-- header inner -->
    <div  class="head_top">
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                    </div>
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                        <nav class="navigation navbar navbar-expand-md navbar-dark ">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarsExample04">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/home}"> Home </a>
                                    </li>
                                    <li class="nav-item">
                                        <form th:action="@{/users/logout}" th:method="post">
                                            <input class="btn btn-link nav-link" sec:authorize="isAuthenticated()" type="submit" value="Logout">
                                        </form>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" sec:authorize="!isAuthenticated()" th:href="@{/users/register}">Register</a>
                                    </li>
                                </ul>
                                <div class="sign_btn">
                                    <a sec:authorize="!isAuthenticated()" th:href="@{/users/login}">Login</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- end header inner -->
        <!-- end header -->
        <!-- banner -->
        <section class="banner_main">
            <div class="container-fluid">
                <div class="row d_flex">
                    <div class="col-md-5">
                        <div class="text-bg">
                            <h1>Computer and <br>laptop shop</h1>
                        </div>
                    </div>
                    <div class="col-md-7 padding_right1">
                        <div class="text-img">
                            <figure><img src="images/top_img.png" alt="#"/></figure>
                            <h3>01</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</header>

</body>
</html>
